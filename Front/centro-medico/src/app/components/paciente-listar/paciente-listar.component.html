
<mat-card>
  <mat-card-content>
    <h2>Listado de Pacientes</h2>
    <table mat-table [dataSource]="pacientes">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.nombres}} </td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.apellidos}} </td>
      </ng-container>

      <ng-container matColumnDef="numeroDocumento">
        <th mat-header-cell *matHeaderCellDef> Numero Documento </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.numeroDocumento}} </td>
      </ng-container>

      <ng-container matColumnDef="tipoDocumento">
        <th mat-header-cell *matHeaderCellDef> Tipo Documento </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.tipoDocumento}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.fechaNacimiento}} </td>
      </ng-container>

      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.ciudad}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="goToEdit(row.id)">Editar</button>
          <button mat-button color="warn" (click)="goToOpenModal(row.id)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
    <section>
      <div class="example-button-row">
        <button mat-button color="primary" (click)="goToCreate()">Crear Sucursal</button>
        <button mat-button color="accent" (click)="goToRefresh()">Refrescar Listado</button>
      </div>
    </section>
  </mat-card-content>
</mat-card>
